<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcom to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account
        </p>
    </header>

    <form action="friend.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="passwoerd" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <img src="img/img_013.png" />
        <span>Your screen is too big</span>
    </div>

            crossorigin="anonymous"></script>
</body>
</html>
